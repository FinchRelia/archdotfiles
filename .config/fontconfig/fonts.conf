<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM 'fonts.dtd'>
<fontconfig>
	<alias>
		<family>sans-serif</family>
		<prefer>
        		<family>Hack</family>
		</prefer>
	</alias>

	<alias>
		<family>serif</family>
        	<prefer>
   			<family>Hack</family>
		</prefer>
	</alias>

	<alias>
        	<family>monospace</family>
	   	<prefer>
	      		<family>Hack</family>
		</prefer>
 	</alias>
        <alias>
                <family>Arial</family>
                <prefer>
                        <family>LiberationSans</family>
                </prefer>
        </alias>

        <alias>
                <family>ArialMT</family>
                <prefer>
                        <family>LiberationSans</family>
                </prefer>
        </alias>

        <alias>
                <family>Times</family>
                <prefer>
                        <family>LiberationSerif</family>
                </prefer>

        </alias>
                <family>Calibri</family>
                <prefer>
                        <family>Carlito</family>
                </prefer>

        <alias>
                <family>Verdana</family>
                <prefer>
                        <family>DejaVu Sans</family>
                </prefer>
        </alias>

        <alias>
                <family>CourierNewPSMT</family>
                <prefer>
                        <family>NotoSans</family>
                </prefer>
        </alias>
</fontconfig>
